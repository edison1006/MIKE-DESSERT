<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Sweet Console</title>
    <style>
        /* --- å…¨å±€å˜é‡ä¸é‡ç½® --- */
        :root {
            --bg-body: #161e2d;       /* ä¸»èƒŒæ™¯ */
            --bg-sidebar: #192130;    /* ä¾§è¾¹æ èƒŒæ™¯ */
            --bg-card: #232f3e;       /* å¡ç‰‡èƒŒæ™¯ */
            --border-color: #3b4b5c;  
            --accent-color: #FF9900;  /* AWS æ©™ */
            --text-primary: #ffffff;
            --text-secondary: #919eab;
            --skeleton-base: #232f3e;
            --skeleton-shine: #2f3e52;
            --console-font: "SF Mono", "Monaco", "Courier New", monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* é˜²æ­¢æ•´é¡µæ»šåŠ¨ï¼Œè®©å†…å®¹åŒºåŸŸæ»šåŠ¨ */
        }

        /* --- å¸ƒå±€ç»“æ„ (Sidebar + Main) --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* --- 1. ä¾§è¾¹æ  (Filters) --- */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .filter-option:hover {
            background-color: #2c3849;
        }

        .filter-option.active {
            color: var(--accent-color);
            background-color: rgba(255, 153, 0, 0.1);
            font-weight: 600;
        }

        .filter-icon {
            margin-right: 10px;
            opacity: 0.7;
        }

        /* --- 2. ä¸»å†…å®¹åŒº --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto; /* å…è®¸å‚ç›´æ»šåŠ¨ */
            position: relative;
        }

        /* --- 3. ç»ˆç«¯æ‰“å­—æœºç‰¹æ•ˆ --- */
        .terminal-header {
            margin-bottom: 30px;
            font-family: var(--console-font);
            height: 60px; /* å›ºå®šé«˜åº¦é˜²æ­¢æŠ–åŠ¨ */
        }
        
        .terminal-text {
            font-size: 24px;
            color: var(--accent-color);
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 24px;
            background-color: var(--accent-color);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- 4. ç½‘æ ¼å¸ƒå±€ --- */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        /* --- å¡ç‰‡æ ·å¼ (å¤ç”¨ä¹‹å‰çš„) --- */
        .product-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #00dbb3;
            border-radius: 50%;
            box-shadow: 0 0 8px #00dbb3;
        }

        .card-title {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .card-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            flex-grow: 1;
        }

        .card-meta {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            font-family: var(--console-font);
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        /* --- 5. éª¨æ¶å± (Skeleton Loading) --- */
        .skeleton {
            background: var(--skeleton-base);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            height: 220px; /* å¡ç‰‡å¤§è‡´é«˜åº¦ */
            position: relative;
            overflow: hidden;
        }

        .skeleton::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--skeleton-shine), transparent);
            transform: translateX(-100%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        /* å·¥å…·ç±»ï¼šéšè— */
        .hidden { display: none !important; }

    </style>
</head>
<body>

<div class="app-container">
    <nav class="sidebar">
        <div class="sidebar-title">Service Catalog</div>
        <div class="filter-group">
            <div class="filter-option active" onclick="filterProducts('all', this)">
                <span class="filter-icon">ğŸ“‚</span> All Services
            </div>
            <div class="filter-option" onclick="filterProducts('cake', this)">
                <span class="filter-icon">ğŸ°</span> Compute (Cakes)
            </div>
            <div class="filter-option" onclick="filterProducts('drink', this)">
                <span class="filter-icon">â˜•</span> Network (Drinks)
            </div>
            <div class="filter-option" onclick="filterProducts('cookie', this)">
                <span class="filter-icon">ğŸª</span> Storage (Cookies)
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="terminal-header">
            <span id="typewriter" class="terminal-text"></span><span class="cursor"></span>
        </div>

        <div id="grid-container" class="products-grid">
            </div>
    </main>
</div>

<script>
    // --- æ¨¡æ‹Ÿåç«¯æ•°æ® ---
    const products = [
        { id: 1, type: 'cake', title: 'Tiramisu Core', desc: 'Enterprise-grade espresso soaked layers with high-availability Mascarpone.', region: 'us-east-1' },
        { id: 2, type: 'cake', title: 'Matcha Layer v2', desc: 'Low-latency silk texture powered by Kyoto Uji Protocol.', region: 'ap-northeast-1' },
        { id: 3, type: 'drink', title: 'Latte Flow', desc: 'Real-time liquid streaming service with micro-foam architecture.', region: 'eu-west-2' },
        { id: 4, type: 'cookie', title: 'Macaron Nodes', desc: 'Distributed sweet clusters. Lightweight and colorful payload.', region: 'fr-central-1' },
        { id: 5, type: 'drink', title: 'Cold Brew S3', desc: 'Scalable Simple Sipping Service. Steeped for 12 hours.', region: 'us-west-1' },
        { id: 6, type: 'cake', title: 'Lava Cake Lambda', desc: 'Serverless chocolate core that executes on heat trigger.', region: 'sa-east-1' }
    ];

    // --- DOM å…ƒç´  ---
    const gridContainer = document.getElementById('grid-container');
    const typewriterElement = document.getElementById('typewriter');
    const headerText = "> Initializing SugarOS... Loading Patisserie Modules...";

    // --- 1. ç»ˆç«¯æ‰“å­—æœºç‰¹æ•ˆé€»è¾‘ ---
    function startTypewriter() {
        let i = 0;
        const speed = 50; // æ‰“å­—é€Ÿåº¦

        function type() {
            if (i < headerText.length) {
                typewriterElement.innerHTML += headerText.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    // --- 2. éª¨æ¶å±é€»è¾‘ ---
    function renderSkeletons() {
        gridContainer.innerHTML = '';
        // ç”Ÿæˆ6ä¸ªéª¨æ¶å ä½ç¬¦
        for (let i = 0; i < 6; i++) {
            const skel = document.createElement('div');
            skel.className = 'skeleton';
            gridContainer.appendChild(skel);
        }
    }

    // --- 3. æ¸²æŸ“çœŸå®å¡ç‰‡é€»è¾‘ ---
    function renderProducts(filterType = 'all') {
        gridContainer.innerHTML = ''; // æ¸…ç©ºéª¨æ¶

        products.forEach(product => {
            // ç­›é€‰é€»è¾‘
            if (filterType !== 'all' && product.type !== filterType) return;

            // åˆ›å»ºå¡ç‰‡ HTML
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="card-header">
                    <span style="font-size:12px; font-family:var(--console-font); color:#00dbb3;">Running</span>
                    <div class="status-dot"></div>
                </div>
                <h3 class="card-title">${product.title}</h3>
                <p class="card-desc">${product.desc}</p>
                <div class="card-meta">
                    <span>Type: ${product.type.toUpperCase()}</span>
                    <span>${product.region}</span>
                </div>
            `;
            gridContainer.appendChild(card);
        });
    }

    // --- 4. ç­›é€‰äº¤äº’é€»è¾‘ ---
    window.filterProducts = function(type, element) {
        // æ›´æ–°ä¾§è¾¹æ æ¿€æ´»çŠ¶æ€
        document.querySelectorAll('.filter-option').forEach(el => el.classList.remove('active'));
        element.classList.add('active');

        // é‡æ–°æ¸²æŸ“äº§å“ (ä¸å¸¦å»¶è¿Ÿï¼Œæ¨¡æ‹Ÿæœ¬åœ°ç¬æ—¶ç­›é€‰)
        renderProducts(type);
    }

    // --- 5. åˆå§‹åŒ– (Boot Sequence) ---
    function init() {
        startTypewriter(); // 1. å¼€å§‹æ‰“å­—
        renderSkeletons(); // 2. æ˜¾ç¤ºéª¨æ¶

        // æ¨¡æ‹Ÿ API è¯·æ±‚å»¶è¿Ÿ (2ç§’åæ˜¾ç¤ºå†…å®¹)
        setTimeout(() => {
            renderProducts('all'); // 3. æ›¿æ¢ä¸ºçœŸå†…å®¹
            
            // æ”¹å˜æ ‡é¢˜æ–‡å­—è¡¨ç¤ºåŠ è½½å®Œæˆ
            setTimeout(() => {
                typewriterElement.innerHTML = "> Welcome to AWS (Amazing Waffle Services).";
            }, 1000);
            
        }, 2500); 
    }

    // å¯åŠ¨ï¼
    init();

</script>
</body>
</html>
